<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="project.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>AI project</title>
  </head>
  <body>
      <h1>Path Finding Visualizer</h1>
    <div class="header">
      <span id="menu-toggler" class="btn btn-primary">&#9776</span>
    </div>
    <div class="content">
      <div id="menu" class="menu">
        <label for="rows">Select rows</label>
        <input id="rows" type="number" name="rows" value="10" />
        <br />
        <label for="columns">Select columns</label>
        <input id="columns" type="number" name="columns" value="10" />
        <div class="buttonContainer">
          <button class="btn btn-primary" id="resetGrid">Reset Grid</button>
        </div>
        <div class="buttonContainer">
          <button class="btn btn-primary" id="changeEndNodes">
            Change end points
          </button>
        </div>
        <div class="buttonContainer">
          <button class="btn btn-primary" id="startAlgorithm">
            start 
          </button>
        </div>
        <div class="legend">
          <h4>Legend</h4>
          <div class="legendBox">
            <div class="cell" style="background-color: green"></div>
            <div class="legendDescription">Start Point</div>
          </div>
          <div class="legendBox">
            <div class="cell" style="background-color: red"></div>
            <div class="legendDescription">End Point</div>
          </div>
          <div class="legendBox">
            <div class="cell" style="background-color: dimgray"></div>
            <div class="legendDescription">Obstacle</div>
          </div>
          <div class="legendBox">
            <div class="cell" style="background-color: orangered"></div>
            <div class="legendDescription">Optimal Path</div>
          </div>
          <div class="legendBox">
            <div class="cell" style="background-color: aquamarine"></div>
            <div class="legendDescription">Visited Point</div>
          </div>
        </div>
        <div class="footer">
        </div>
      </div>
      <div class="gridContainer">
        <div class="grid"></div>
      </div>
    </div>

    <script src="jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="jquery-ui.min.js" charset="utf-8"></script>
    <script src="pageFunctions.js" charset="utf-8"></script>
    <script src="gridConstruction.js" charset="utf-8"></script>
    <script src="endnodes.js" charset="utf-8"></script>
    <script src="djikstraalgo.js" charset="utf-8"></script>
  </body>
</html>
